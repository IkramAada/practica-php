<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Registro</title>
</head>

<body>
  <form action="form.php" method="post" onsubmit="return validarDatos()">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-success">
      <div class="flex-wrap bg-light rounded p-3">
        <h4 class="m-3">Formulario de Registro</h4>
        <div class="m-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input type="text" 
                 class="form-control" 
                 name="nombre" id="nombre" 
                 placeholder="Nombre"
                 required>
        </div>
        <div class="m-3">
          <label class="form-label" for="apellido">Apellido</label>
          <input type="text" 
                 class="form-control" 
                 name="apellido" 
                 id="apellido" 
                 placeholder="Apeliido"
                 required>
        </div>
        <div class="m-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" 
                 class="form-control" 
                 name="email" id="email" 
                 placeholder="Email"
                 required>
        </div>
        <div class="m-3">
          <button type="submit" class="btn btn-success w-100">Registrarme</button>
        </div>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
